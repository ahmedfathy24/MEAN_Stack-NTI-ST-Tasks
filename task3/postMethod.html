<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>postMethod</title>
</head>
<style>
    .card {
        width: 300px;
        border: 1px solid #ccc;
        border-radius: 10px;
        padding: 15px;
        margin: 20px auto;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        font-family: Arial, sans-serif;
    }
    .card h3 {
        margin-top: 0;
        font-size: 20px;
        color: #333;
    }
    .card p {
        font-size: 16px;
        color: #555;
    }
</style>
<body>
    <button onclick="postData()">Send POST</button>
    <div id="card"></div>

    <script>
        function postData() {
            fetch("https://jsonplaceholder.typicode.com/posts", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    title: "Test Title",
                    body: "Test Body",
                    userId: 1,
                }),
            })
            .then(response => response.json())
                .then(data => {
                    const card = document.createElement('div');
                    card.className='card';
                    card.innerHTML=`<h2>${data.id}</h2>
                        <h3>${data.title}</h3>
                        <p>${data.body}</p>`;
                    document.getElementById('card').appendChild(card);
                })
                .catch(err => console.error(err));
        }
    </script>
</body>
</html>
