<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Key Event Detection</title>
</head>
<body>

<h3>Press any key in the input field below:</h3>
<input type="text" placeholder="Type something..." onkeydown="detectKey(event)">

<script>
    function detectKey(e) {
        alert(
            "ASCII Code: " + e.keyCode +
            "\nAlt Pressed: " + e.altKey +
            "\nCtrl Pressed: " + e.ctrlKey +
            "\nShift Pressed: " + e.shiftKey
        );
    }
</script>

</body>
</html>
